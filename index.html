<!DOCTYPE html>
<html>
<head>
    <title>
        Some Title
    </title>
    <meta name="viewport" content="width = 640, height = 480, initial-scale = 1">
    <link rel="stylesheet" type="text/css" href="mainStyle.css">
    <script src="three.min.js"></script>
    <script src="DAT.GUI.min.js"></script>
    <script src="Detector.js"></script>
    <script src="highlighter.js"></script>
    <script src="FileSaver.js"></script>
    <script src="STLExporter.js"></script>
    <script src="OrbitControls.js"></script>
    <script src="KeyboardState.js"></script>
    <script src="geometryToolbar.js"></script>
    <script src="facesToolbar.js"></script>
    <script src="gridMaker.js"></script>
    <script src="THREEx.WindowResize.js"></script>
    <script src="ParticleController.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="LightToolbar.js"></script>
    <script type ="text/javascript">
        function updateSlider(slideAmount) {
            var slideVal = $("#currSize");
            slideVal.empty();
            slideVal.append("Current Size:" + slideAmount);
        }
    </script>
</head>

<body>
<div id="containerDiv">
    <div id="titleBarDiv">
        Sketch-CAD
    </div>
    <div id="menuBarDiv">
        <button id="save_butt">Export</button>
        <button id="show_grid">Show Grid</button>
        <button id="hide_grid">Hide Grid</button>
    </div>
    <div id="leftSideBarDiv">
        <label>Select Element to Add</label>
        <select id='shapeSelector' style="width:100%">
            <option value="Cube">Cube</option>
            <option value="Sphere">Sphere</option>
            <option value="Cylinder">Cylinder</option>
            <option value="Plane">Plane</option>
            <option value="Particle System">Particle System</option>
            <option value="Point Light">Point Light</option>
            <option value="Ambient Light">Ambient Light</option>
            <option value="Directional Light">Directional Light</option>
        </select>
        <button id="place_butt">Place Scene Element</button>
        <div id="sizeSlider">
            Scene Size <br />
            10 <input id="sizeSlide" type = "range" min = "10" max = "100" step = "10"
                  value = "10" onchange= "updateSlider(this.value)" /> 100 <br />
           <div id = "currSize">Current Size: 10</div>
        </div>
        <label>Current Scene Elements</label>
        <select id="meshSelector" size="4">

        </select>

        <div id="editorDiv">

        </div>
    </div>
    <div id="WebGLCanvas">
        <script src="sketchCad.js"></script>
    </div>
    <div id="rightSideBarDiv">
        <label>Select a Group</label>
        <select id="groupList" style="width:100%">
            <option value ="NotSelected">No Selected Group</option>
        </select>
        <button id ="newGroup" style="width:48%;margin-top:2.5%;">Create a Group</button>
        <input type="text" id="groupName"style="width:48%;" value="Group Name" />
        <button id ="addToGroup" style = "width:100%; padding: 5%; margin-top:2.5%; margin-bottom: 5%">Add Selected Element to Group</button>
        <label>Selected Group's Elements</label>
        <select id='currentGroupElements' size = "7" style="width:100%;margin-bottom: 4%"></select>
        <div id="editor2Div">

        </div>
    </div>
</div>
</body>
</html>
